name: Workflow

on:
  push:
    branches:
      - 'dev'

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npm ci
      - run: npm run build
      - run: npm test

