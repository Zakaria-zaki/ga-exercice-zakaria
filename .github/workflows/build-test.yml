name: Two jobs running manually from Github

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Test manual run'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug
      tags:
        description: 'Test tags'
        required: false
        type: boolean
  push:
  pull_request:
    types: [ opened ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16

  #      - run: npm ci
  #      - run: npm run build
  #      - run: npm test

  run_if:
    if: github.event_name != 'pull_request'
    name: build-test-2
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - run: echo "Hello World"